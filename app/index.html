<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title>Japanese Translator</title>
        <style>
            /* make the page fill the window and remove default margin */
            html, body {
                height: 100%;
                margin: 0;
                font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
                background-image: url('./asset/rowlet.jpg');
                background-size: cover;
                background-repeat: no-repeat;
                background-position: center;
            }

            /* center the container both horizontally and vertically */
            .container {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                width: min(90vw, 900px);
                padding: 24px;
                box-sizing: border-box;
                text-align: center;
                border-radius: 8px;
            }

            .Search {
                margin: 0 0 18px 0;
                font-size: 60px;
                line-height: 1.1;
            }

            .controls {
                display: flex;
                gap: 16px;
                justify-content: center;
                align-items: center;
                margin-top: 12px;
            }

            button {
                cursor: pointer;
                border: none;
                padding: 12px 24px;
                font-size: 16px;
                border-radius: 6px;
                color: white;
            }

            .Text { 
                background-color: #4ed9ab;
                width: 200px;
                height: 100px;
                background-image: url('./asset/loupe.png');
                background-size: 25%;
                background-repeat: no-repeat;
                background-position: center;
            }
            .Text:hover { 
                width: 300px;
                height: 150px;
            }
            .File { 
                background-color: #f08080;
                width: 200px;
                height: 100px;
                background-image: url('./asset/folder.png');
                background-size: 25%;
                background-repeat: no-repeat;
                background-position: center;
            }
            .File:hover { 
                width: 300px;
                height: 150px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1 class="Search">Translate Japanese By ???</h1>

            <div class="controls">
                <button class="Text"></button>
                <button class="File"></button>
            </div>
        </div>
    </body>
</html>
